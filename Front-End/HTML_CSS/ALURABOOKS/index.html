<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu_hamburguer container__imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu__titulo">Categorias</li>
                <li class="lista_menu__item"><a href="#" class="lista_menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista_menu__item"><a href="#" class="lista_menu__link">FRONT-END</li>
                <li class="lista_menu__item"><a href="#" class="lista_menu__link">INFRAESTRUTURA</li>
                <li class="lista_menu__item"><a href="#" class="lista_menu__link">BUSINESS</li>
                <li class="lista_menu__item"><a href="#" class="lista_menu__link">DESIGN & UX</li>
            </ul>
            <img src="./assets/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/Usuario.svg" alt="Perfil do Usuario" class=" container__imagem"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
